<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="120" height="120">
  <defs>
    <!-- Main green gradient -->
    <linearGradient id="mainGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E676"/>
      <stop offset="100%" stop-color="#00C853"/>
    </linearGradient>

    <!-- Light accent -->
    <linearGradient id="lightGreen" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B9F6CA"/>
      <stop offset="100%" stop-color="#69F0AE"/>
    </linearGradient>
  </defs>

  <!-- Hexagon system badge -->
  <path fill="url(#mainGreen)" d="M128 14 L214 64 V164 L128 214 L42 164 V64 Z"/>

  <!-- Car outline (clean line icon style) -->
  <g fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Body -->
    <path d="M70 140 H186"/>
    <path d="M86 140 L96 112 H160 L170 140"/>

    <!-- Roof -->
    <path d="M105 112 L122 96 H134 L151 112"/>

    <!-- Wheels -->
    <circle cx="98" cy="152" r="10"/>
    <circle cx="158" cy="152" r="10"/>
  </g>

  <!-- Key symbol (rental meaning) -->
  <g fill="url(#lightGreen)">
    <circle cx="128" cy="128" r="6"/>
    <rect x="128" y="128" width="22" height="5" rx="2"/>
  </g>
</svg>
